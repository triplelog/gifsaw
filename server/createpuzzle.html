<!DOCTYPE html>

	
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gifsaw</title>
<meta name="description" content="."/>

<style>
img {
	display: block;
}
svg {
	display: block;
	pointer-events: none;
	position:absolute;
	top:0px;
	left:0px;
	width:100%;
	height:100%;
}
#imageHolder {
	display: block;
	position: relative;
	top:0px;
	left:0px;
	height:0px;
	width:0px;
}
</style>

</head>
<body>

<div>
	Image: 
	<select id="imgType">
		<option value="upload">Upload</option>
		<option value="url">URL</option>
		<option value="drag">Drag/Drop</option>
	</select>
	<input type="file" name="imgSrc" id="imgSrc"></input>
	<input type="text" name="imgUrl" id="imgUrl"></input>
	<span id="imgDrag"></span>
</div>

<form action="../create" method="post">
	<label for="npieces">Number of Pieces</label>
	<input type="number" id="npieces" name="npieces"></input>

	<label for="size">Size</label>
	<select id="size">
	</select>

	<label for="nrows">Number of Rows</label>
	<input type="number" id="nrows" name="nrows"></input>

	<label for="ncols">Number of Columns</label>
	<input type="number" id="ncols" name="ncols"></input>
	
	<label for="initialScript">Scoring Script: </label>
	<textarea id="initialScript" name="initialScript">var players={};
	function newPlayer(username){
		var color = 'rgb('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+')';
		players[username]={score:0,color:color};
	}
	function newMerge(username,matches){
		players[username].score++;
		var score = {};
		score[username]=players[username].score;
		return {'css':{stroke: players[username].color},'message':'Merge','accept':true,'score':score};
	}</textarea>
	<textarea id="initialCSS" name="initialCSS">.pieceBorder{
		stroke-dasharray: .02;
		stroke:yellow;
		stroke-width:.02;
		stroke-opacity:.5;
		fill: transparent;
	}
	.interiorBorder{
		stroke-dasharray: .01;
		stroke:blue;
		stroke-width:.01;
		stroke-opacity:.5;
		fill: transparent;
	}
	.interiorBorder.toggled{
		stroke-dasharray: .03;
		stroke:blue;
		stroke-width:.03;
		stroke-opacity:1;
		fill: transparent;
	}
	.piece {
		fill: black;
		fill-opacity: .1;
		stroke: none;
	}</textarea>
	<input type="number" name="pointyFactor" value="5"></input>
	<input type="number" name="heightFactor" value="20"></input>
	<input type="number" name="widthFactor" value="50"></input>
	
	
	<input type="text" name="fileSrc" style="display: none;"></input>
	<button type="submit">Create</button>
</form>


<div id="imageHolder">
	<img src="">
	<svg width="0" height="0" preserveAspectRatio="none" viewBox = "0 0 1 1" version = "1.1">
		<path d="M0,0 1,1" stroke="red" stroke-width=".01" fill='none'/>
		
	</svg>
</div>
<script src="../js/create.js"></script>
<script src="../js/upload.js"></script>
</body>


	</html>
